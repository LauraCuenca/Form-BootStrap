    <title>Formulario de Datos Personales</title>

<body class="d-flex flex-column h-100">
    <div class="container custom-container mt-5 flex-grow-1">
        <h1 class="mb-4">Formulario de Datos Personales</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su email">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="pais">País de Residencia:</label>
                <select class="form-control" id="pais" name="pais" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <button id="toggle-dark-mode" class="btn btn-secondary mt-3">Cambiar Modo</button>
    </div>

    <footer class="bd-footer py-3 mt-auto">
        <div class="container text-center">
            <span class="text-muted">&copy; Practica Bootcamp Cilsa.
                <a href="https://github.com/LauraCuenca" target="_blank">Laura Cuenca</a>
            </span>
        </div>
    </footer>

<script>
    var fechaInput = document.getElementById('fecha');
    var fechaActual = new Date().toISOString().split('T')[0];
    fechaInput.setAttribute('max', fechaActual);
</script>
<script>
    function enableDarkMode() {
        document.body.classList.add('dark-mode');
        document.querySelector('.container').classList.add('dark-mode'); 
    }

    function disableDarkMode() {
        document.body.classList.remove('dark-mode');
        document.querySelector('.container').classList.remove('dark-mode'); 
    }

    document.getElementById('toggle-dark-mode').addEventListener('click', function() {
        if (document.body.classList.contains('dark-mode')) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });
</script>
